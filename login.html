<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>| Login |</title>
</head>
<body>
    <div class="login">
        <form action="" id="form">
            <h1>ВОЙТИ</h1>
            <div class="input-con">
                <input type="text" placeholder="Логин" id="form-login" required>
            </div>
            <div class="input-con">
                <input type="email" placeholder="Электронная почта" id="form-email" required>
            </div>
            <div class="input-con">
                <input type="password" placeholder="Пароль" id="form-password" required>
            </div>
            <button type="submit" class="button">ВОЙТИ</button>
            <div class="no-acc">
                <span>Нет аккаунта? <span>Создать аккаунт</span></span>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
